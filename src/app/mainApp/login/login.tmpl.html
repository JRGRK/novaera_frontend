<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}"></div>
                    <h1 class="md-headline" translate>LOGIN.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="login">
                    <md-input-container>
                        <label for="username" translate>LOGIN.USERNAME.LABEL</label>
                        <input id="username" label="username" name="username" type="username" ng-model="vm.user.username" required/>
                        <div ng-messages="login.username.$error" ng-if="login.username.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.EMAIL.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password" translate>LOGIN.PASSWORD.LABEL</label>
                        <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                        <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.PASSWORD.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>

                    <div layout="row" layout-align="space-between center">

                        <md-input-container>
                            <md-button flex class="md-primary" href="#/forgot" translate="LOGIN.FORGOT" aria-label="{{'LOGIN.FORGOT' | translate}}"></md-button>
                        </md-input-container>
                    </div>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN.BUTTON" aria-label="{{'LOGIN.BUTTON' | translate}}"></md-button>

                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ui-sref="auth.register" translate="LOGIN.SIGNUP_LINK" aria-label="{{'LOGIN.SIGNUP_LINK' | translate}}"></md-button>


                </form>
            </md-content>
        </md-card>
    </div>
</div>
